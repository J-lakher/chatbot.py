<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techno</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">

                <img src="{{ url_for('static', filename='img/Techno image.jpg') }}" alt="chatbot image" style="width:500px;height:600px;">
            </div>
            <div class="col-sm">
                <form action="/add_user"  method='POST'>
                    
                    <div class="card-body p-md-5 text-black">
                        <h3 class="mb-5 text-uppercase"> Registration form </h3>
                        {% if mesage is defined and mesage %}
                        <div class="alert alert-warning">{{ mesage }}</div>
                      {% endif %}
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="form-outline">

                                    <label class="form-label" for="firstname"> First name </label>
                                    <input type="text" id="firstname" name="firstname" value="{{request.form.firstname}}"
                                        class="form-control form-control-lg" minlength="3" />


                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-outline">

                                    <label class="form-label" for="lastname"> Last name </label>
                                    <input type="text" id="lastname" name="lastname" value="{{request.form.lastname}}"
                                        class="form-control form-control-lg" minlength="3" />
                                </div>
                            </div>
                        </div>

                        <div class="form-outline ">
                            <label class="form-label" for="address"> Address </label>
                            <input type="text" id="address" name="address" class="form-control form-control-lg"  value="{{request.form.address}}"
                                minlength="3" />

                        </div>
                        <div class="form-outline ">
                            <label class="form-label" for="phone"> Phone Number </label>
                            <input type="number" id="phone" name="phone" class="form-control form-control-lg"  value="{{request.form.phone}}"
                                min="10000000" />

                        </div>


                        <div class="form-outline">
                            <label class="form-label" for="email"> Email ID </label>
                            <input type="email" id="email" name="email" class="form-control form-control-lg"  value="{{request.form.email}}"/>

                        </div>

                        <div class="form-outline">
                            <label class="form-label" for="password"> Password </label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                minlength="6" />

                        </div>

                        <div class="d-flex  pt-3">
                            <button type="submit" name="submit" class="btn btn-success btn-lg ms-2"> Submit form
                            </button>
                            &nbsp;&nbsp;<p>Already Resgistered? <a href="/">LOGIN</a></p>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
</body>

</html>
