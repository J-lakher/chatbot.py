<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Techno</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col-sm">

        <img src="{{ url_for('static', filename='img/Techno image.jpg') }}" alt="chatbot image" style="width:500px;height:600px;">
      </div>

      <div class="col-sm">
        <form action="/login_validation" method="post">
          {% if mesage is defined and mesage %}
          <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
            <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">  Login form </h3>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password"required>
                </div>

                <div class="d-flex  pt-3">
                <button type="submit" class="btn btn-success btn-lg ms-2">Login</button>  
                    &nbsp;&nbsp;&nbsp;<p>Not  Resgistered? <a href="/register"> REGISTER HERE </a></p>
                </div>
            </div>
        </form>
      </div>
    </div>
</div>

</body>
</html>
